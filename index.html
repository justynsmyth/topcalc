<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1 class="title">Calculator</h1>
    </div>
    <main class="main">
      <div class="calc">
        <div id="topBox">
          <div class="storageDisplay"></div>
          <div class="display">0</div>
        </div>
        <div class="top-buttons">
          <button class="btn grid ce">CE</button>
          <button class="btn grid clear">CLEAR</button>
        </div>
        <div class="button-grid">
          <button class="btn grid num">7</button>
          <button class="btn grid num">8</button>
          <button class="btn grid num">9</button>
          <button class="btn grid op">รท</button>
          <button class="btn grid num">4</button>
          <button class="btn grid num">5</button>
          <button class="btn grid num">6</button>
          <button class="btn grid op">x</button>
          <button class="btn grid num">1</button>
          <button class="btn grid num">2</button>
          <button class="btn grid num">3</button>
          <button class="btn grid op">-</button>
          <button class="btn grid num">0</button>
          <button class="btn grid decimal">.</button>
          <button class="btn grid eq">=</button>
          <button class="btn grid op">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
